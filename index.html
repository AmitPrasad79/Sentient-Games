<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span class="white">Games</span><span class="orange">Hub</span></h1>
    <input type="text" id="search" placeholder="Search games..." />
  </header>

  <main>
    <section class="category">
      <h2>Sentient Originals</h2>
      <div class="games-grid" id="sentient-originals"></div>
    </section>

    <section class="category">
      <h2>Dev Games</h2>
      <div class="games-grid" id="dev-games"></div>
    </section>
  </main>

  <!-- Popup Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <img id="modal-image" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p class="creator">Created by <span id="modal-author"></span></p>
      <div class="rating" id="modal-rating"></div>
      <a id="modal-play" class="play-btn" target="_blank">Play Now</a>
    </div>
  </div>

  <div id="gameModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <video id="modalVideo" controls muted loop></video>
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p id="modalCreator"></p>
    <div class="rating">
      <span id="modalStars"></span>
      <span id="modalRating"></span>
    </div>
    <button id="playNow" class="play-btn">Play Now</button>
  </div>
 </div>
  
  <footer>
    <p>© 2025 Games Hub — Created by Amit Prasad</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
