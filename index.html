<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamesHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo.png" />
  <link rel="apple-touch-icon" href="assets/logo.png" />
  <meta name="theme-color" content="#0d0d0d" />
  <style>
  /* Make sure the background canvas sits correctly behind everything */
  #bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    background: transparent;
  }

  /* Everything else should be above the canvas */
  body, .game-container, #app, section, .popup, #footer {
    position: relative;
    z-index: 2;
  }
  </style>
</head>
<body>
  <header>
    <h1><span class="white">Games</span><span class="orange">Hub</span></h1>
    <input type="text" id="search" placeholder="Search games..." />
  </header>

  <main>
    <section class="category">
      <h2>Sentient Originals</h2>
      <div class="games-grid" id="sentient-originals"></div>
    </section>

    <section class="category">
      <h2>Other Games</h2>
      <div class="games-grid" id="dev-games"></div>
    </section>
  </main>

  <!-- Popup Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <video id="modalVideo" controls muted loop></video>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div id="modalDesc2"></div>
        <p class="creator">Created by <a id="modalCreator" href="#" target="_blank"></a></p>
      <div class="rating">
      <span id="modalStars"></span>
      <span id="modalRating"></span>
    </div>
    <button id="playNow" class="play-btn">Play Now</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GamesHub Created by 0xBalls</p>
  </footer>

  <script src="fall.js"></script>
  <script src="script.js"></script>
</body>
</html>
