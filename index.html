<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentient Games — Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Sentient <span>Games</span></div>
    <div class="search-wrap">
      <input id="search" placeholder="Search games..." />
    </div>
  </header>

  <main class="container">
    <!-- Highlight / Hero -->
    <section class="hero">
      <h1>Play Sentient & Community Games</h1>
      <p>Curated hub for your projects and other devs — no login, fast, and game-first.</p>
    </section>

    <!-- Sections -->
    <section class="section" id="sentient-originals">
      <div class="section-header">
        <h2>Sentient Originals</h2>
        <a class="viewmore" href="#">View more</a>
      </div>
      <div class="grid" id="originals-grid"></div>
    </section>

    <section class="section" id="community-games">
      <div class="section-header">
        <h2>Dev Games</h2>
        <a class="viewmore" href="#">View more</a>
      </div>
      <div class="grid" id="community-grid"></div>
    </section>

  </main>

  <!-- Modal -->
  <div id="game-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>

      <div class="modal-body">
        <div class="modal-media">
          <video id="modal-video" muted loop playsinline preload="metadata"></video>
          <img id="modal-thumb" alt="" />
        </div>

        <div class="modal-info">
          <h3 id="modal-title"></h3>
          <p id="modal-desc"></p>
          <p class="credits">Dev: <span id="modal-dev"></span></p>
          <div class="modal-actions">
            <a id="modal-play" class="btn play">Play</a>
            <a id="modal-credits" class="btn ghost" target="_blank" rel="noopener">Dev Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
